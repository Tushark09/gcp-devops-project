<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question</title>
  </head>
  <body>
    <h1>Will you marry me?</h1>
    <form action="{{ url_for('answer') }}" method="post">
      <input type="radio" name="answer" value="yes" id="yes"><label for="yes">Yes</label><br>
      <input type="radio" name="answer" value="no" id="no"><label for="no">No</label><br>
      <input type="radio" name="answer" value="maybe" id="maybe"><label for="maybe">Maybe</label><br>
      <input type="radio" name="answer" value="not sure" id="not-sure"><label for="not-sure">Not sure</label><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
